<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Components/alerts.css">
    <script src="https://kit.fontawesome.com/fa8f01e628.js" crossorigin="anonymous"></script>
    <title>Alerts</title>
</head>

<body>
    <div class="alert alert-primary">This is an example of primary alert with button link!!
        <a href="#" class="btn-alert-primary">Check it out!</a>
    </div>

    <div class="alert alert-secondary">This is an example of secondary alert!!</div>

    <div class="alert alert-success"> <i class="alert-icons fa-solid fa-circle-check"></i>This is an example of success
        alert!!</div>

    <div class="alert alert-danger"> <i class="alert-icons fa-solid fa-triangle-exclamation"></i>This is an example of
        danger alert!!</div>

    <div class="alert alert-warning"><i class="alert-icons fa-solid fa-triangle-exclamation"></i>This is an example of
        warning alert!!</div>



</body>

</html>
