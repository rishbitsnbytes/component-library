<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Components/alerts.css">
    <script src="https://kit.fontawesome.com/fa8f01e628.js" crossorigin="anonymous"></script>
    <title>Alerts</title>
</head>
<body>
    <h5 class="alert primary-alert">This is an example of primary alert with button link!!<a href="#" class="btn-primary-alert">Check it out!</a> </h5>

    <h5 class="alert secondary-alert">This is an example of secondary alert!!</h5>

    <h5 class="alert success-alert"> <i class=" alert-icons fa-solid fa-circle-check"></i>This is an example of success alert!!</h5>

    <h5 class="alert danger-alert"> <i class="alert-icons fa-solid fa-triangle-exclamation"></i>This is an example of danger alert!!</h5>

    <h5 class="alert warn-alert"><i class="alert-icons fa-solid fa-triangle-exclamation"></i>This is an example of warning alert!!</h5>

    

</body>
</html>
