<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rishabh Rathore">
    <link rel="stylesheet" href="/Components/Slider/slider.css">
    <script src="https://kit.fontawesome.com/fa8f01e628.js" crossorigin="anonymous"></script>
    <title>Slider</title>
</head>

<body>

    <div class="slider-container">
        <label class="slider-track" for="range">
            <input class="slider" type="range" name="range" id="range" min="0" max="150" value="15" />
        </label>
    </div>

    <div class="slider-with-icon">
        <label class="slider-with-icon-label" for="range"><i class="fas fa-volume-up"></i></label>
        <input type="range" name="range" id="range" min="0" max="100" value="30" />
    </div>



</body>

</html>
