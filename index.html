<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="name" content="Rishabh Rathore">
    <link rel="stylesheet" href="/styles.css">
    <script src="https://kit.fontawesome.com/fa8f01e628.js" crossorigin="anonymous"></script>
    <title>Cosmos-UI Home Page</title>
</head>

<body>
    <div class="bg-img">
        <div class="bg-img-blur">

            <!-- Nav Bar -->

            <nav class="nav-bar">
                <div class="nav-section">
                    <div class="nav-logo-title-container">
                        <!-- Brand Logo -->
                        <img class="nav-logo" src="/Assets/cosmosIcon.png" alt="Logo" width="60" height="60">
                        <!-- Brand Title -->
                        <h1 class="nav-logo-title">Cosmos-UI</h1>
                    </div>
                </div>

                <!-- Buttons -->

                <div class="nav-section">
                    <a class="btn btn-link" href="/index.html">Home</a>
                    <a class="btn btn-no-link" href="/Docs/docs.html">Docs</a>
                </div>
            </nav>

            <!-- Hero Section -->

            <div class="section hero-section">
                <div class="grid-50-50-layout">
                    <div class="text-container">
                        <h1 class="text-container-title">Cosmos of Components for your next awesome project!</h1>
                        <h3 class="text-container-desc">Fast | Responsive | Everything you need</h3>
                        <div>
                            <button class="btn btn-secondary">
                                <a class="btn btn-no-link" href="#section-install">Installation</a>
                            </button>
                            <button class="btn btn-primary">
                                <a class="btn btn-no-link btn-primary" href="/Docs/docs.html">Documentation</a>
                            </button>
                        </div>
                    </div>
                    <div>
                        <img class="img-responsive" src="/Assets/component-lib-home-hero.svg">
                    </div>
                </div>
            </div>

            <!-- Installation Section -->

            <div class="section section-install" id="section-install">
                <div class="grid-50-50-layout">
                    <div class="text-container">
                        <h1 class="section-install-heading">Installation</h1>
                        <p>Copy this style link tag to your html head tag and leverage the convenience of <b>Cosmos-UI
                            </b></p>

                        <button class="btn btn-primary">
                            <a class="btn btn-no-link btn-primary" href="/Docs/docs.html">Documentation</a>
                        </button>
                    </div>
                    <div class="code-box">
                        <iframe
                            src="https://carbon.now.sh/embed?bg=rgba%2879%2C189%2C186%2C1%29&t=material&wt=none&l=auto&width=680&ds=true&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Clink%2520rel%253D%2522stylesheet%2522%2520href%253D%2522https%253A%252F%252F.............%252FStyles%252Fcosmos-ui.css%2522%253E%250A%250A"
                            style="width: 100%; height: 100%; border:0; transform: scale(1); overflow:hidden;"
                            sandbox="allow-scripts allow-same-origin">
                        </iframe>
                    </div>
                </div>
            </div>

            <!-- Footer -->

            <footer>
                <h3>Made with <span><i class="fa-solid fa-code"></i></span> & ❤️ by Rishabh Rathore</h3>
                <a class="footer-social-links" href="https://github.com/rishbitsnbytes">Github</a>
                <a class="footer-social-links" href="https://twitter.com/rishbitsnbytes">Twitter</a>
                <a class="footer-social-links" href="https://www.linkedin.com/in/rishrathore/">LinkedIn</a>
            </footer>
        </div>
    </div>
</body>

</html>
